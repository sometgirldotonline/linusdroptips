    <div class="sticky top-0 z-50 shadow-md">
        <!-- Header Section -->
        <header class="bg-gray-900 text-white py-6">
            <div class="container mx-auto px-6 flex items-center justify-between">
                <!-- Logo & Title -->
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">Linus Drop Tips</h1>
                </div>

                <!-- Search Bar -->
                <div class="relative w-1/2">
                    <form action="/search" method="get">
                        <input type="search" id="q" name="q" placeholder="Search dropped items..." value="{{ query }}"
                            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </form>
                </div>
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav class="bg-gray-800 text-white py-3 w-full">
            <div class="container mx-auto px-6 w-full">
                <ul class="inline-flex space-x-6 navmenu">
                    <li><a href="/" class="hover:text-blue-500">Home</a></li>
                    <!-- <li><a href="/dropboard" class="hover:text-blue-500">The Dropboard</a></li> -->
                    <li><a href="/submit" class="hover:text-blue-500">Submit an Item</a></li>
                    {% if session.isModerator %}
                    <li><a href="/madawader" class="hover:text-blue-500">Moderator Panel</a></li>
                    {%endif%}
                </ul>
                {% if loggedIn %}
                <a href="/user/{{ session.github_id }}" class="hover:text-blue-500 accmenu">Logged in as {{ session.github_login }}</a>
                {% else %}
                <a href="/login" class="hover:text-blue-500 accmenu">Welcome Guest! Log In.</a>
                {% endif %}
            </div>
        </nav>
    </div>
